<div class="login_container">
    <div class="login">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label class="login_label" (click)="displayInputField()" [ngClass]="(typeValue)? 'typeText':'clickText'">
                Email <br>
                <input type="text" name="email" formControlName="email" class="form-control"> 
                </label>
            </div>
            <div *ngIf="f['email'].touched && f['email'].invalid" class="error_mgs">
                <div *ngIf="f['email'].errors">Please, enter valid email address.</div>
            </div>
            <div class="form-group">
                <label class="login_label" [ngClass]="(typeValue)? 'typeText':'clickText'">
                Password<br>
                <input type="password" name="password" formControlName="password" class="form-control">
                </label>
            </div>
            <div *ngIf="f['password'].touched && f['password'].invalid" class="error_mgs">
                <div *ngIf="f['password'].errors">
                    Password is required
                  </div>
            </div>
            
            <div class="error_mgs">{{error}}</div>
            <div class="form-group__btn">
                <button type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid" class="login-btn">Login</button>
            </div>
            <div class="signup">
                <label><a (click)="openSignup()">Create New Account ?</a></label>
            </div>
        </form>
    </div>
</div>
